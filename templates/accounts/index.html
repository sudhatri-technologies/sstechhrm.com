{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudhatri - HRM</title>

  <link href="{% static 'css/index.css'%}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

</head>

<body class="bg">

  <div class="container">
    <div class="row ">
      <div class="col-md-4"></div>
      <div class="col-md-4 margin-top">
        <div class="card">
          <div class="card-body text-center">
            <p class="mt-3 mb-3"><b>Admin / User Login</b></p>


            <form action="" method="post" autocomplete="off">
              {% csrf_token %}
              {{form.username|as_crispy_field}}
              {{form.password|as_crispy_field}}
              <button type="submit" class="btn btn-success mt-2 mb-1">Sign in</button>
            </form>
            <p class="mt-3 mb-3">Forgot Password</p>

            <p class="mt-3 mb-3"><b>Note</b> : Please enter valid username and password</p>


          </div>
        </div>

      </div>
      <div class="col-md-4"></div>

    </div>
  </div>


  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</body>

</html>
